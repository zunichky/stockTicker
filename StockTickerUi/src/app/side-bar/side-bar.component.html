<ng-sidebar-container
(onBackdropClicked)="_onBackdropClicked()">
<ng-sidebar
[(opened)]="_opened"
[mode]="_MODES[_modeNum]"
[keyClose]="_keyClose"
[position]="_POSITIONS[_positionNum]"
[dock]="_dock"
[dockedSize]="'50px'"
[autoCollapseHeight]="_autoCollapseHeight"
[autoCollapseWidth]="_autoCollapseWidth"
[closeOnClickOutside]="_closeOnClickOutside"
[closeOnClickBackdrop]="_closeOnClickBackdrop"
[showBackdrop]="_showBackdrop"
[animate]="_animate"
[trapFocus]="_trapFocus"
[autoFocus]="_autoFocus"
[ariaLabel]="'My sidebar'"
(onOpenStart)="_onOpenStart()"
(onOpened)="_onOpened()"
(onCloseStart)="_onCloseStart()"
(onClosed)="_onClosed()"
(onTransitionEnd)="_onTransitionEnd()" class="test">
<div class="sidebarTopLeftHolder">
    <button (click)="_toggleOpened()" class="demo-header-open__toggle">Toggle sidebar</button>
</div>
<div class="sidebarContentArea">
<h3>LED Control</h3>
    <!--<button class="demo-control" (click)="_toggleOpened()">Close sidebar</button> -->
    <!-- <p><a closeSidebar>This will close the sidebar too</a></p> -->

    <hr style="margin-bottom: 10px;">
        <a href="#" (click)="_toggleOpened()" class="sideBarOptions">
                <div> Stocks </div>
                <div class="arrow"> > </div>
        </a>
        <a href="#" (click)="_toggleOpened()" class="sideBarOptions">
            <div> Free Form </div>
            <div class="arrow"> > </div>
        </a>
        <a href="#" (click)="_toggleOpened()" class="sideBarOptions">
            <div> Settings </div>
            <div class="arrow"> > </div>
        </a>
</div>
</ng-sidebar>

<div ng-sidebar-content class="header-div">
<header class="demo-header">
  <button (click)="_toggleOpened()" class="demo-header__toggle"></button>
  <span>LED Control</span>
</header>


</div>
</ng-sidebar-container>
